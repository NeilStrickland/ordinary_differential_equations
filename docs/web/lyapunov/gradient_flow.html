<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Gradient flow</title>
 <link rel="stylesheet" href="../css/MAS290.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
     extensions: ["tex2jax.js"],
     jax: ["input/TeX","output/HTML-CSS"],
     tex2jax: {inlineMath: [["$","$"]]}
   });
 </script> 
 <script type="text/javascript" src="../js/paperjs/paper.js"></script>
 <script type="text/javascript" src="../js/ode.js"></script>
 <script type="text/paperscript" canvas="canvas">

var gradient_flow = ode.create();

gradient_flow.x_min = -1.6;
gradient_flow.x_max =  1.6;
gradient_flow.y_min = -1.6;
gradient_flow.y_max =  1.6;
gradient_flow.x_scale = 150;
gradient_flow.y_scale = 150;
gradient_flow.display_digits = 4; 

gradient_flow.update_walker = function(w,dt) {
 var x0 = w.x;
 var y0 = w.y;
 var dx = (-Math.pow(x0,3)+x0)*dt+((3/2)*Math.pow(x0,5)-2*Math.pow(x0,3)+(1/2)*x0)*dt*dt;
 var dy = (-Math.pow(y0,3)+y0)*dt+((3/2)*Math.pow(y0,5)-2*Math.pow(y0,3)+(1/2)*y0)*dt*dt;

 w.V = (x0*x0-1)*(x0*x0-1) + (y0*y0-1)*(y0*y0-1);
 w.Vx = 4*(x0*x0-1)*x0;
 w.Vy = 4*(y0*y0-1)*y0;
 w.dV = w.Vx * dx + w.Vy * dy;

 this.translate_walker(w,dx,dy,dt);
};

//////////////////////////////////////////////////////////////////////

var L = Object.create(gradient_flow);
L.create_group();
L.lyapunov_region = new paper.Path(
 [0,0],[0,L.y_max-0.02],[L.x_max-0.02,L.y_max-0.02],[L.x_max-0.02,0]
);
L.lyapunov_region.closed = true;
L.lyapunov_region.strokeWidth = 4/L.x_scale;
L.lyapunov_region.strokeColor = 'magenta';
L.group.addChild(L.lyapunov_region);

L.create_walker();
L.draw_outline();
L.fetch_lines('gradient_flow_lines.json');
L.set_display();
L.set_lyapunov_display();

function onFrame(event) { L.on_frame(event); }
function onMouseDown(event) { L.on_mouse_down(event); }

 </script>
</head>
<body>
 <table>
 <tr>
  <td class="command" width="100" onclick="location='../index.html'">Home</td>
  <td class="command" width="200" onclick="location='index.html'">List of Lyapunov examples</td>
 </tr>
 </table>
 <h1>A gradient flow</h1>

<table>
 <tr>
  <td>
   <canvas id="canvas" width="550" height="520"></canvas>
  </td>
  <td valign="top">
   \begin{align*}
    \dot{x} &= x-x^3 = x(1-x)(1+x) \\
    \dot{y} &= y-y^3 = y(1-y)(1+y) \\
    V &= (x^2-1)^2 + (y^2-1)^2 
   \end{align*}
   <br/><br/><br/><br/>
   <table>
    <tr>
     <td>$x=$</td>
     <td align="right"><span id="display_x"></span></td>
    </tr>
    <tr>
     <td>$y=$</td>
     <td align="right"><span id="display_y"></span></td>
    </tr>
    <tr>
     <td>$\dot{x}=$</td>
     <td align="right"><span id="display_x_dot"></span></td>
    </tr>
    <tr>
     <td>$\dot{y}=$</td>
     <td align="right"><span id="display_y_dot"></span></td>
    </tr>
    <tr><td>&nbsp;</td></tr>
    <tr>
     <td>$V=$</td>
     <td align="right"><span id="display_V"></span></td>
    </tr>
    <tr>
     <td>$\dot{V}=$</td>
     <td align="right"><span id="display_V_dot"></span></td>
    </tr>
   </table>
  </td>
 </tr>
</table>
