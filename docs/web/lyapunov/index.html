<html>
<head>
 <meta charset="UTF-8">
 <title>Lyapunov examples</title>
 <link rel="stylesheet" href="../css/MAS290.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
     extensions: ["tex2jax.js"],
     jax: ["input/TeX","output/HTML-CSS"],
     tex2jax: {inlineMath: [["$","$"]]}
   });
 </script> 
</head>
<body>
<table>
 <tr>
  <td class="command" width="100" onclick="location='../index.html'">Home</td>
 </tr>
</table>
<h1>Lyapunov examples</h1>

<table class="edged" id="ode_table">
</table>

<script type="text/javascript">

function set_onclick(td,url) {
 td.onclick = function() { document.location = url; }
}
 
function init() {
 var odes = [
  ['gradient_flow','A gradient flow',1],
  ['damped_duffing','The damped Duffing oscillator',1],
  ['van_der_pol','The van der Pol oscillator',1],
  ['complex_square_offset','Another example',1]
 ];

 var ode_table = document.getElementById('ode_table');

 var tr = document.createElement('tr');
 var m = 2;

 for (i in odes) {
  var ode = odes[i];
  var key = ode[0];
  var desc = ode[1];
  var cols = ode[2];
  var td = document.createElement('td');
  td.colSpan = cols;
  td.style['text-align'] = 'center';
  td.className = 'clickable';
  var img = document.createElement('img');
  img.height = '250';
  img.src = 'thumbs/' + key + '.png';
  td.appendChild(img);
  set_onclick(td,key + '.html');
  td.appendChild(document.createElement('br'));
  var span = document.createElement('span');
  span.innerHTML = desc;
  td.appendChild(span);
  tr.appendChild(td);
  m -= cols;
  if (m == 0) {
   ode_table.appendChild(tr);
   tr = document.createElement('tr');
   m = 2;
  }
 }
}

init();

</script>

</body>
</html>
