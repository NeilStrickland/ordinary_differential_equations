<html>
<head>
 <meta charset="UTF-8">
 <title>Phase portraits</title>
 <link rel="stylesheet" href="../css/MAS290.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
     extensions: ["tex2jax.js"],
     jax: ["input/TeX","output/HTML-CSS"],
     tex2jax: {inlineMath: [["$","$"]]}
   });
 </script> 
</head>
<body>
<h1>Examples of phase portraits</h1>

<table class="edged" id="ode_table">
</table>

<script type="text/javascript">

function set_onclick(td,url) {
 td.onclick = function() { document.location = url; }
}
 
function init() {
 var odes = [
  ['lotka_volterra','The Lotka-Volterra system',2],
  ['pendulum','Pendulum',2],
  ['contour_flow','A contour flow',1],
  ['gradient_flow','A gradient flow',1],
  ['bands','Bands',1],
  ['van_der_pol','The van der Pol oscillator',1],
  ['duffing','The Duffing oscillator',1],
  ['damped_duffing','The damped Duffing oscillator',1],
  ['quad_a','A quadratic example',1],
  ['quad_b','Another quadratic example',1],
  ['complex_square','Complex square',1],
  ['complex_square_offset','Offset complex square',1],
  ['complex_cube_offset','Offset complex cube',1],
  ['double_wheel','Double wheel',1],
  ['limit_cycle','Limit cycle',1],
  ['limit_line','Limit line',1],
  ['competition','Competition',1],
  ['predator','Predation',1],
  ['centre_offset','Offset centre',1],
  ['saddle_offset','Offset saddle',1],
  ['doubly_periodic','Doubly periodic',1],
  ['yggdrasil','Yggdrasil',1],
  ['hard_spring','Hard spring',1],
  ['soft_spring','Soft spring',1],
  ['fluid','Fluid',1],
  ['free_flow','Free flow',1],
  ['periodic_shear','Periodic shear',1],
  ['triangle_gradient','Triangle gradient',1],
  ['triangle_cogradient','Triangle cogradient',1],
  ['triangle_contour','Triangle contour',1],
  ['slow_spiral','Slow spiral',1],
  ['misc_a','Misc a',1],
  ['misc_b','Misc b',1],
  ['misc_c','Misc c',1],
  ['misc_d','Misc d',1],
  ['misc_e','Misc e',1],
  ['misc_f','Misc f',1]
];

 var ode_table = document.getElementById('ode_table');

 var tr = document.createElement('tr');
 var m = 4;

 for (i in odes) {
  var ode = odes[i];
  var key = ode[0];
  var desc = ode[1];
  var cols = ode[2];
  var td = document.createElement('td');
  td.colSpan = cols;
  td.style['text-align'] = 'center';
  td.className = 'clickable';
  var img = document.createElement('img');
  img.height = '150';
  img.src = 'thumbs/' + key + '.png';
  td.appendChild(img);
  set_onclick(td,key + '.html');
  td.appendChild(document.createElement('br'));
  var span = document.createElement('span');
  span.innerHTML = desc;
  td.appendChild(span);
  tr.appendChild(td);
  m -= cols;
  if (m == 0) {
   ode_table.appendChild(tr);
   tr = document.createElement('tr');
   m = 4;
  }
 }
 if (tr.hasChildNodes()) {
  ode_table.appendChild(tr);
 }
}

init();

</script>
</body>
</html>
