
<!DOCTYPE html>
<html>
<head>

 <title>clockwise centre</title>
 <link rel="stylesheet" href="style.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
     extensions: ["tex2jax.js"],
     jax: ["input/TeX","output/HTML-CSS"],
     tex2jax: {inlineMath: [["$","$"]]}
   });
 </script> 
 <script type="text/javascript" src="linear_2d.js"></script>
 <script type="text/javascript" src="../js/paperjs/paper.js"></script>
 <script type="text/paperscript" canvas="canvas">

var A = [[-10/11, 13/11], [-17/11, 10/11]];
var L = linear_2d.create(A);


L.create_group();
L.draw_outline();


L.fetch_flow_lines('clockwise_centre_lines.json');


function onFrame(event) { L.on_frame(event); }
function onMouseDown(event) { L.on_mouse_down(event); }

 </script>

 <canvas id="canvas" resize></canvas>
</body>
